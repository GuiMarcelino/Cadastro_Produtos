<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro clientes</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/cadastro">Cadastro Produtos</a>
             
            </ul>
          
          </div>
        </div>
      </nav>    
 
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Marca</th>
            <th scope="col">Preco</th>
            <th scope="col">Cor</th>
          </tr>
        </thead>
        <tbody>
            {% for objeto_banco in lista_banco_no_html %}
                <tr>
                  <td>{{objeto_banco.id}}</td>
                  <td>{{objeto_banco.nome_produto}}</td>
                  <td>{{objeto_banco.descricao}}</td>
                  <td>{{objeto_banco.marca}}</td>
                  <td>{{objeto_banco.preco}}</td>
                  <td>{{objeto_banco.cor}}</td>
                  <td>
                  <button type="button" class="btn btn-outline-dark"><a href="/deletar?id={{objeto_banco.id}}">Deletar</a></button>
                  <button type="button" class="btn btn-outline-dark"><a href="/alterar?id={{objeto_banco.id}}">Alterar</a></button>
                  </td>
                </tr>
            {% endfor %}    
        </tbody>
        </table>    
        </body>
        </html>


</body>
</html>
